<!--namespaces-->
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<!--incluir css-->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/site.css}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script>

		function guardarId(id) {   
			const hidden = document.getElementById("idSocio");
			hidden.value = id;
		}

	</script>

	<style>
		.deleteLink {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<main>
		<section class="container-fluid">
			<h1>Socios</h1>
			<table>
				<!--titulos de la tabla-->
				<tr>
					<th>
						ID
					</th>
					<th>
						NOMBRE
					</th>
					<th>
						APELLIDO
					</th>
					<th>
						CODIGO
					</th>
					<th>

					</th>
				</tr>

				<!-- rows -->
				<tr th:each="socio : ${socios}">
					<td th:text="${socio.id}">
					</td>
					<td th:text="${socio.nombre}">
					</td>
					<td th:text="${socio.apellido}">
					</td>
					<td th:text="${socio.codigo}">
					</td>
					<td>
						<a class= "btn btn-info" 
							th:href="@{'/socio/edit/'+ ${socio.id}}">Edit</a>
						<a class="btn btn-danger" 
							data-bs-toggle="modal" 
							data-bs-target="#exampleModal"
							th:attr="onclick='guardarId(' + ${socio.id} +')'">Eliminar</a>

						<!-- Button trigger modal 
						<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
							Eliminar
						</button>-->

					</td>

				</tr>
			</table>
		</section>
	</main>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        Â¿Esta seguro que quiere eliminar?
	      </div>
	      <div class="modal-footer">
	      	<form id="frmDelete"
	      		action="#"
	      		th:method="GET"
	      		th:action="@{/socio/delete}">
	      		<input type="hidden" id="idSocio" name="idSocio">
	        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        	<button type="submit" class="btn btn-primary">Save changes</button>
	      	</form>
	      </div>
	    </div>
	  </div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
